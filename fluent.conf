<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>

<filter **>
  @type add_insert_ids
</filter>

<match **>
  @log_level debug
  @type copy
  <store>
    @type google_cloud
    use_metadata_service false
    project_id sandbox-309907
    zone us-east1-a
    vm_id our-vm-id
    vm_name our-server-hostname
  </store>
  <store>
    @type stdout
  </store>
</match>
